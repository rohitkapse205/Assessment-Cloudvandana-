<html lang="en">
  <head>
    <title>Document</title>

  <body>

        <th scope="col">First Name</th>

        <th scope="col">Country</th>
      </thead>
      <tbody>
        <tr>
          <td class="serial_number">&nbsp;</td>
          <td>Rohit</td>

          <td>Solapur</td>
          <td>India</td>
        </tr>
        <tr>
          <td class="serial_number">&nbsp;</td>

        <tr>

    </table>
    <br />

    <button class="button_top" type="button" onclick="myFunction_top()">
      Add row to top
    </button>
    <button class="button_bottom" type="button" onclick="myFunction_bottom()">
      Add row to bottom
    </button>

    <script>
      function myFunction_top() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = "";
        cell2.innerHTML = "Ramesh";
        cell3.innerHTML = "Honmute";
        cell4.innerHTML = "Mumbai";
        cell5.innerHTML = "India";
      }
      function myFunction_bottom() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = "";
        cell2.innerHTML = "Suresh";
        cell3.innerHTML = "Sharma";
        cell4.innerHTML = "Pandharpur";
        cell5.innerHTML = "India";
      }
    </script>
  </body>
</html>
